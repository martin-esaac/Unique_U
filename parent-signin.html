<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Log In</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a class="nav-link nav-link-ltr" href="/index.html">child</a>
            <a class="nav-link nav-link-ltr" href="/parent.html">parent</a>
            <a class="nav-link nav-link-ltr" href="/parent-signin.html">log in </a>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h1>Parent sign In</h1>

            
            <form id="parentSignInForm">
                <div class="pers">
                    <form action="" id="parentLoginForm">
                        <div class="username sign ">
                            <input type="user name" name="user name" required="required">
                            <span for="user name">user name</span>
                        </div>
                        <div class="emai sign ">
                            <input type="email" name="email" required="required" id="parentLoginEmail">
                            <span for="email" for="parentsigninEmail">gmial</span>
                        </div>
                        <div class="password sign">
                            <input type="password" name="password" required="required" id="parentLoginPassword">
                            <span for="parentsigninPassword">password</ span>
                        </div>
                        <button type="submit" class="submit-button">
                            sign in
                        </button>
                
                </div>
                    </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
